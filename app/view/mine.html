<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link rel="stylesheet" href="../static/css/font/iconfont.css" />
    <link rel="stylesheet" href="../static/css/mine.css" />
    <link rel="stylesheet" href="../static/css/reset.css" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <title>我的</title>
  </head>

  <body>
    <header class="mine-header">
      <div class="mine-header-search">
        <form action="">
          <input type="text" placeholder="搜索知乎内容" />
        </form>
      </div>
      <div class="mine-header-func">
        <span class="iconfont icon-saoma"></span>
        <span class="iconfont icon-set"></span>
      </div>
    </header>
    <main class="mine-main">
      <div class="mine-main-wrap">
        <header class="mine-main-header">
          <div class="mine-main-header-search">
            <form action="">
              <input type="text" placeholder="搜索知乎内容" />
            </form>
          </div>
          <div class="mine-main-header-func">
            <span class="iconfont icon-saoma"></span>
            <span class="iconfont icon-set"></span>
          </div>
        </header>
        <div class="main-top-box">
          <div class="mine-main-topic">
            <div class="clearfix">
              <div class="mine-main-user clearfix">
                <img
                  class="touxiang"
                  src="../static/images/touxiang.jpg"
                  alt=""
                />
                <div class="user-info">
                  <h3 class="user-name">超喜欢鱼</h3>
                  <span>知乎盐值:386</span>
                </div>
              </div>
              <div class="mine-main-index">我的主页</div>
            </div>
            <ul class="main-topic-list">
              <li>
                <span>23</span>
                <p>创作</p>
              </li>
              <li>
                <span>88</span>
                <p>关注</p>
              </li>
              <li>
                <span>4</span>
                <p>收藏夹</p>
              </li>
              <li>
                <span>144</span>
                <p>最近浏览</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="mine-main-vip">
          <img src="../static/images/yanxuan.jpg" alt="" />
          <span class="vip-title">开通盐选会员</span>
        </div>
        <div class="mine-main-list">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="mine-main-help">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div class="mine-main-card">
          <h3>我的卡片</h3>
          <p>管理卡片</p>
        </div>
        <div class="mine-main-create">
          <div class="createTitle">
            <h3>创作者中心</h3>
            <p>查看详情</p>
          </div>
          <div class="createNum">
            <div class="createNum-read">
              <p class="mine-main-create-title">昨日回答阅读数</p>
              <p class="mine-main-create-num">817</p>
              <p class="mine-main-create-about">
                较昨日 <span class="iconfont"></span><i>81.83%</i>
              </p>
            </div>
            <div class="createNum-up">
              <p class="mine-main-create-title">昨日回答赞同数</p>
              <p class="mine-main-create-num">6</p>
              <p class="mine-main-create-about">
                较昨日 <span class="iconfont"></span><i>33.33%</i>
              </p>
            </div>
          </div>
        </div>
        <div class="mine-main-reply">
          <div class="replyTitle">
            <h3>回答问题</h3>
            <p>更多问题</p>
            <!-- 轮播图 -->

          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href=""><span class="iconfont icon-shouye"></span> 首页</a>
        </li>
        <li>
          <a href=""> <span class="iconfont icon-huiyuan"></span> 会员</a>
        </li>
        <li>
          <a href="">
            <span class="add-box">
              <span class="iconfont footer-add icon-jiahao"></span>
            </span>
          </a>
        </li>
        <li>
          <a href=""> <span class="iconfont icon-icon-xiaoxi"></span> 消息 </a>
        </li>
        <li>
          <a href=""> <span class="iconfont icon-wode"></span> 我的 </a>
        </li>
      </ul>
    </footer>

    <script src="../static/script/zepto/zepto.js"></script>
    <script src="../static/script/iscroll-probe.js"></script>
    <script src="../static/script/myscroll.js"></script>
    <script src="../static/script/main.js"></script>
    <script src="../static/script/mine.js"></script>
  </body>
</html>
